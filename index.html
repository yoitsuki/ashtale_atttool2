<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ステータス計算</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ステータス計算</h1>
        <form id="status-form">
            <div class="job-selection">
                <p>職業を選択:</p>
                <div class="radio-group">
                    <input type="radio" name="job" value="パラディン" id="job-paladin">
                    <label for="job-paladin">パラ</label>
            
                    <input type="radio" name="job" value="ベルセルク" id="job-berserk">
                    <label for="job-berserk">ベル</label>
            
                    <input type="radio" name="job" value="アサシン" id="job-assassin">
                    <label for="job-assassin">アサ</label>
            
                    <input type="radio" name="job" value="スレイヤー" id="job-slayer">
                    <label for="job-slayer">スレ</label>
            
                    <input type="radio" name="job" value="メイジ" id="job-mage">
                    <label for="job-mage">メイジ</label>
            
                    <input type="radio" name="job" value="ソーサラー" id="job-sorcerer">
                    <label for="job-sorcerer">ソサ</label>
            
                    <input type="radio" name="job" value="ビショップ" id="job-bishop">
                    <label for="job-bishop">ビショ</label>
            
                    <input type="radio" name="job" value="シャーマン" id="job-shaman">
                    <label for="job-shaman">シャマ</label>
            
                    <input type="radio" name="job" value="ニャンター" id="job-nyanter">
                    <label for="job-nyanter">猫</label>
            
                    <input type="radio" name="job" value="羅刹" id="job-rasetsu">
                    <label for="job-rasetsu">羅刹</label>
            
                    <input type="radio" name="job" value="プレアデス" id="job-pleiades">
                    <label for="job-pleiades">プレ</label>
                </div>
            </div>
            
            <label>敵防御力: <input type="number" id="enemy_def"></label>
            <label>物理/魔法攻撃力: <input type="number" id="atk"></label>
            <label>力/知力: <input type="number" id="str_int"></label>
            <label>素早さ/精神: <input type="number" id="agi_mind"></label>
            <label>威圧: <input type="number" id="intimidation"></label>
            <label>ダメージ倍率: <input type="number" id="damage_rate"></label>
            <label>与ダメージ増加: <input type="number" id="damage_bonus"></label>
            <label>会心ダメージ: <input type="number" id="crit_damage"></label>
            <label>防御無視: <input type="number" id="ignore_def"></label>
            <label>対ボス与ダメ増: <input type="number" id="boss_damage"></label>
            <label>状態異常与ダメ増: <input type="number" id="status_damage"></label>
            <label>対高HP与ダメ増: <input type="number" id="high_hp_damage"></label>
            <label>対低HP与ダメ増: <input type="number" id="low_hp_damage"></label>
            
            <button type="button" id="calculate">計算</button>
            <button type="button" id="clear">クリア</button>
            <button type="button" id="save">保存</button>
        </form>

        <table id="result-table">
            <thead>
                <tr>
                    <th>項目</th>
                    <th>ステータス</th>
                    <th>与ダメ増加率</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
